

    {% if comments %}
   {% for comment in comments %}
   <div class = "card-panel">
       <p>{{ comment.content}}</p>
       <p class = "right-align grey-text"> By {{ comment.user.username }}</p>
   </div>
   {% endfor %}
   {% else %}
   <div class = "card-panel">
       <p>No commments on this blog</p>
   </div>
   {% endif %}
   <br>
